<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | AquaQuality</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-blue: #2c3e50;
      --accent-blue: #3498db;
      --light-blue: #ecf0f1;
      --dark-blue: #1a252f;
      --success-blue: #2980b9;
    }
    
    .login-container {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
      border: none;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }
    
    .login-logo {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .login-body {
      padding: 2.5rem 2rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 14px 20px;
      border: 2px solid #e9ecef;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--light-blue);
    }
    
    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.3rem rgba(52, 152, 219, 0.15);
      background: white;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }
    
    .btn-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      padding: 0;
    }
    
    .btn-link:hover {
      color: var(--primary-blue);
      text-decoration: underline;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-blue);
      z-index: 5;
    }
    
    .form-control.with-icon {
      padding-left: 50px;
    }
    
    .login-footer {
      border-top: 1px solid #e9ecef;
      padding: 1.5rem 2rem;
      background: var(--light-blue);
      text-align: center;
    }
    
    .back-home {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .back-home:hover {
      color: var(--primary-blue);
    }
    
    .register-link {
      color: var(--accent-blue);
      font-weight: 600;
      text-decoration: none;
    }
    
    .register-link:hover {
      color: var(--primary-blue);
      text-decoration: underline;
    }
    
    .message-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
    }
    
    .message-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
    }
    
    .message-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
    }
    
    .brand-text {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      opacity: 0.9;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    
    .forgot-password-section {
      border-top: 1px solid #e9ecef;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .password-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    /* Modal personalizado */
    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      color: white;
      border-radius: 15px 15px 0 0;
      border: none;
    }
    
    .btn-recovery {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-recovery:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-tint"></i>
        </div>
        <h1 class="brand-text mb-2">AQUAQUALITY</h1>
        <p class="tagline mb-0">Monitoreo Inteligente de Calidad de Agua</p>
      </div>
      
      <!-- Body -->
      <div class="login-body">
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="form-label fw-semibold mb-3 text-dark">
              <i class="fas fa-envelope me-2" style="color: var(--accent-blue);"></i>
              Correo Electrónico
            </label>
            <div class="input-group">
              <span class="input-icon">
                <i class="fas fa-user"></i>
              </span>
              <input 
                type="email" 
                class="form-control with-icon" 
                id="email" 
                placeholder="tu@email.com"
                required
              >
            </div>
          </div>
          
          <!-- Contraseña -->
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold mb-3 text-dark">
              <i class="fas fa-lock me-2" style="color: var(--accent-blue);"></i>
              Contraseña
            </label>
            <div class="input-group">
              <span class="input-icon">
                <i class="fas fa-key"></i>
              </span>
              <input 
                type="password" 
                class="form-control with-icon" 
                id="password" 
                placeholder="••••••••"
                required
              >
            </div>
          </div>
          
          <!-- Acciones de contraseña -->
          <div class="password-actions">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label text-muted" for="rememberMe">
                Recordar sesión
              </label>
            </div>
            <button type="button" class="btn-link" data-bs-toggle="modal" data-bs-target="#recoveryModal">
              <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
            </button>
          </div>
          
          <!-- Mensaje -->
          <div id="loginMessage" class="mb-4"></div>
          
          <!-- Botón de Login -->
          <button type="submit" class="btn btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
          
          <!-- Registro -->
          <div class="text-center mt-4 pt-3 border-top">
            <span class="text-muted">¿No tienes cuenta? </span>
            <a href="register.html" class="register-link">Regístrate aquí</a>
          </div>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="login-footer">
        <a href="index.html" class="back-home">
          <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
        </a>
      </div>
    </div>
  </div>

  <!-- Modal de Recuperación de Contraseña -->
  <div class="modal fade" id="recoveryModal" tabindex="-1" aria-labelledby="recoveryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recoveryModalLabel">
            <i class="fas fa-key me-2"></i>Recuperar Contraseña
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-4">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
          </p>
          
          <form id="recoveryForm">
            <div class="mb-3">
              <label for="recoveryEmail" class="form-label fw-semibold">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="recoveryEmail" 
                placeholder="tu@email.com"
                required
              >
            </div>
            
            <div id="recoveryMessage" class="mb-3"></div>
            
            <button type="submit" class="btn btn-recovery w-100">
              <i class="fas fa-paper-plane me-2"></i>Enviar Enlace de Recuperación
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            Revisa tu bandeja de entrada y carpeta de spam
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./root/js/login.js"></script>
  <script type="module">
 import { redirectIfAuthenticated } from './root/js/auth-guard.js';
    redirectIfAuthenticated();
  </script>
</body>
</html>
